  - model_name: snmp
    tf_name: tunnel_interface_allow_snmp
    data_path: [allowService]
    example: false
  - model_name: netconf
    tf_name: tunnel_interface_allow_netconf
    data_path: [allowService]
    example: false
  - model_name: bfd
    tf_name: tunnel_interface_allow_bfd
    data_path: [allowService]
    example: false
  - model_name: encapsulation
    tf_name: tunnel_interface_encapsulations
    attributes:
    - model_name: encap
      tf_name: encapsulation
      id: true
      example: gre
    - model_name: preference
      example: 4294967
    - model_name: weight
      example: 250
  - model_name: nat
    tf_name: nat_ipv4
    example: true
  - model_name: natType
    tf_name: nat_type
    data_path: [natAttributesIpv4]
    example: interface 
  - model_name: rangeStart
    tf_name: nat_range_start
    data_path: [natAttributesIpv4, natPool]
    exclude_test: true
    exclude_null: true
    # conditional_attribute: 
    #   name: natType
    #   value: pool
    example: 203.0.113.50
  - model_name: rangeEnd
    tf_name: nat_range_end
    data_path: [natAttributesIpv4, natPool]
    exclude_test: true
    exclude_null: true
