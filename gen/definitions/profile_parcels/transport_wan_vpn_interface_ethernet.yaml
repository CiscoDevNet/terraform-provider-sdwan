    data_path: [natAttributesIpv4]
    example: 60
  - model_name: newStaticNat
    tf_name: new_static_nats
    data_path: [natAttributesIpv4]
    attributes:
      - model_name: sourceIp
        id: true
        example: 1.2.3.4
      - model_name: translateIp
        tf_name: translated_ip
        id: true
        example: 2.3.4.5
      - model_name: staticNatDirection
