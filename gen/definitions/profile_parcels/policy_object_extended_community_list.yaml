  - model_name: entries
    mandatory: true
    attributes:
    - model_name: extCommunity
      tf_name: extended_community
      id: true
      mandatory: true
      example: "soo 10.0.0.1:30"
      minimum_test_value: '"soo 10.0.0.1:30"'
