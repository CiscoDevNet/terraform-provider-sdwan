---
name: Policy Object Policer
rest_endpoint: /v1/feature-profile/sdwan/policy-object/%v/policer
minimum_version: 20.12.0
test_tags: [SDWAN_2012]
attributes:
  - tf_name: feature_profile_id
    reference: true
    type: String
    mandatory: true
    description: Feature Profile ID
    example: f6dd22c8-0b4f-496c-9a0b-6813d1f8b8ac
  - model_name: entries
    mandatory: true
    attributes:
    - model_name: burst
      tf_name: burst_bytes
      id: true
      mandatory: true
      example: 56500
      minimum_test_value: '56500'
    - model_name: exceed
      tf_name: exceed_action
      id: true
      mandatory: true
      example: remark
      minimum_test_value: '"remark"'
    - model_name: rate
      tf_name: rate_bps
      id: true
      mandatory: true
      example: 60000
      minimum_test_value: '60000'
