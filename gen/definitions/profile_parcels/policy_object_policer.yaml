---
name: Policy Object Policer
rest_endpoint: /v1/feature-profile/sdwan/policy-object/%v/policer
minimum_version: 20.12.0
test_tags: [SDWAN_2012, TF_VAR_policy_object_feature_template_id]
skip_minimum_test: true
attributes:
  - tf_name: feature_profile_id
    reference: true
    type: String
    mandatory: true
    description: Feature Profile ID
    example: f6dd22c8-0b4f-496c-9a0b-6813d1f8b8ac
    test_value: var.policy_object_feature_template_id
  - model_name: entries
    mandatory: true
    attributes:
    - model_name: burst
      tf_name: burst_bytes
      id: true
      mandatory: true
      example: 56500
    - model_name: exceed
      tf_name: exceed_action
      id: true
      mandatory: true
      example: remark
    - model_name: rate
      tf_name: rate_bps
      id: true
      mandatory: true
      example: 60000

test_prerequisites: |
  variable "policy_object_feature_template_id" {} 
