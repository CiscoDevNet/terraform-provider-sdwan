---
name: Policy Object App Probe Class
rest_endpoint: /v1/feature-profile/sdwan/policy-object/%v/app-probe
minimum_version: 20.15.0
test_tags: [SDWAN_2015]
skip_minimum_test: true
parcel_type: policy_object
full_update: true
attributes:
  - tf_name: feature_profile_id
    reference: true
    type: String
    mandatory: true
    description: Feature Profile ID
    example: f6dd22c8-0b4f-496c-9a0b-6813d1f8b8ac
    test_value: sdwan_policy_object_feature_profile.test.id
  - model_name: entries
    mandatory: true
    attributes:
    - model_name: map
      mandatory: true
      attributes:
      - model_name: color
        mandatory: true
        example: 3g
      - model_name: dscp
        example: 45
    - model_name: forwardingClass
      mandatory: true
      example: classlist1
    - model_name: refId
      tf_name: forwarding_class_id
      data_path: [forwardingClass]
      example: 1b270f6d-479b-47e3-ab0b-51bc6811a303
      exclude_test: true

test_prerequisites: |
  resource "sdwan_policy_object_feature_profile" "test" {
    name = "POLICY_OBJECT_FP_1"
    description = "My policy object feature profile 1"
  }