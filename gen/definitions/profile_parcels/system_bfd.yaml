---
name: System BFD
rest_endpoint: /v1/feature-profile/sdwan/system/%v/bfd
minimum_version: 20.12.0
test_tags: [SDWAN_2012]
parcel_type: feature
doc_category: System Features
attributes:
  - tf_name: feature_profile_id
    reference: true
    type: String
    mandatory: true
    description: Feature Profile ID
    example: f6dd22c8-0b4f-496c-9a0b-6813d1f8b8ac
    test_value: sdwan_system_feature_profile.test.id
  - model_name: multiplier
    example: 3
  - model_name: pollInterval
    example: 100
  - model_name: defaultDscp
    example: 8
  - model_name: colors
    attributes:
      - model_name: color
        id: true
        example: 3g
      - model_name: helloInterval
        example: 200
      - model_name: multiplier
        example: 3
      - model_name: pmtuDiscovery
        example: true
      - model_name: dscp
        example: 16

test_prerequisites: |
  resource "sdwan_system_feature_profile" "test" {
    name = "TF_TEST"
    description = "Terraform test"
  }