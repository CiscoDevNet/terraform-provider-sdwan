---
name: Policy Object TLOC
rest_endpoint: /v1/feature-profile/sdwan/policy-object/%v/tloc
minimum_version: 20.12.0
test_tags: [SDWAN_2012]
attributes:
  - tf_name: feature_profile_id
    reference: true
    type: String
    mandatory: true
    description: Feature Profile ID
    example: f6dd22c8-0b4f-496c-9a0b-6813d1f8b8ac
    test_value: '"e4d9392a-7765-4a64-b719-a4bcaf534f25"'
    # test_value: sdwan_policy_object_feature_profile.test.id
  - model_name: entries
    mandatory: true
    attributes:
    - model_name: tloc
      id: true
      mandatory: true
      example: 10.0.0.0
      minimum_test_value: '"10.0.0.0"'
    - model_name: color
      mandatory: true
      example: 3g
      minimum_test_value: '"3g"'
    - model_name: encap
      tf_name: encapsulation
      mandatory: true
      example: gre
      minimum_test_value: '"gre"'
    - model_name: preference
      example: 33

