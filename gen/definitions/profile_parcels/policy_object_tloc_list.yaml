---
name: Policy Object TLOC List
rest_endpoint: /v1/feature-profile/sdwan/policy-object/%v/tloc
minimum_version: 20.12.0
test_tags: [SDWAN_2012, TF_VAR_policy_object_feature_template_id]
attributes:
  - tf_name: feature_profile_id
    reference: true
    type: String
    mandatory: true
    description: Feature Profile ID
    example: f6dd22c8-0b4f-496c-9a0b-6813d1f8b8ac
    test_value: var.policy_object_feature_template_id
  - model_name: entries
    mandatory: true
    attributes:
    - model_name: tloc
      tf_name: tloc_ip
      id: true
      mandatory: true
      example: 10.0.0.0
      minimum_test_value: '"10.0.0.0"'
    - model_name: color
      mandatory: true
      example: 3g
      minimum_test_value: '"3g"'
    - model_name: encap
      tf_name: encapsulation
      mandatory: true
      example: gre
      minimum_test_value: '"gre"'
    - model_name: preference
      example: 33

test_prerequisites: |
  variable "policy_object_feature_template_id" {} 
