---
name: Policy Object Unified TLS SSL Profile
rest_endpoint: /v1/feature-profile/sdwan/policy-object/%v/unified/ssl-decryption-profile
minimum_version: 20.12.0
test_tags: [SDWAN_2015_IN_PROGRESS]
skip_minimum_test: true
parcel_type: policy_object
attributes:
  - tf_name: feature_profile_id
    reference: true
    type: String
    mandatory: true
    description: Feature Profile ID
    example: f6dd22c8-0b4f-496c-9a0b-6813d1f8b8ac
    test_value: sdwan_policy_object_feature_profile.test.id
  - model_name: decryptCategories
    example: alcohol-and-tobacco
  - model_name: neverDecryptCategories
    tf_name: no_decrypt_categories
    example: abortion
  - model_name: skipDecryptCategories
    tf_name: pass_through_categories
    example: auctions
  - model_name: reputation
    example: true
  - model_name: decryptThreshold
    ignore_mandatory: true
    conditional_attribute:
      conditions:
        - name: reputation
          value: true
          type: Bool
    example: moderate-risk
  - model_name: skipDecryptThreshold
    tf_name: threshold_categories
    ignore_mandatory: true
    conditional_attribute:
      conditions:
        - name: reputation
          value: true
          type: Bool
    example: moderate-risk
  - model_name: failDecrypt
    example: true
  - model_name: refId
    tf_name: url_allow_list_id
    data_path: [urlAllowedList]
    ignore_mandatory: true
    example: 2ad58d78-59ee-46d3-86dd-7b6b7ca09f38
    test_value: sdwan_policy_object_security_url_allow_list.test.id
  - model_name: refId
    tf_name: url_block_list_id
    data_path: [urlBlockedList]
    ignore_mandatory: true
    example: 2ad58d78-59ee-46d3-86dd-7b6b7ca09f38
    test_value: sdwan_policy_object_security_url_block_list.test.id

test_prerequisites: |
  resource "sdwan_policy_object_feature_profile" "test" {
    name = "POLICY_OBJECT_FP_1"
    description = "My policy object feature profile 1"
  }

  resource "sdwan_policy_object_security_url_block_list" "test" {
    name               = "TF_TEST_ALLOW"
    description        = "My Example"
    feature_profile_id = sdwan_policy_object_feature_profile.test.id
    entries = [
      {
        pattern = "www.cisco.com"
      }
    ]
  }

  resource "sdwan_policy_object_security_url_allow_list" "test" {
    name               = "TF_TEST_BLOCK"
    description        = "My Example"
    feature_profile_id = sdwan_policy_object_feature_profile.test.id
    entries = [
      {
        pattern = "www.cisco.com"
      }
    ]
  }