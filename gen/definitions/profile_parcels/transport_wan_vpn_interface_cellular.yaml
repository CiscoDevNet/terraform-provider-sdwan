    example: 60
  - model_name: adaptiveQoS
    tf_name: qos_adaptive
    data_path: [aclQos]
    exclude_null: true
    example: false
  - model_name: adaptPeriod
    tf_name: qos_adaptive_period
    data_path: [aclQos]
    exclude_test: true
    exclude_null: true
