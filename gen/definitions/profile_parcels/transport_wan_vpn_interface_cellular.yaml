    data_path: [aclQos, shapingRateUpstreamConfig]
    exclude_test: true
    exclude_null: true
    # conditional_attribute:
    #   name: shapingRateUpstream
    #   value: true
    example: 10000
  - model_name: shapingRateDownstream
    tf_name: qos_adaptive_bandwidth_downstream
    data_path: [aclQos]
    exclude_test: true
