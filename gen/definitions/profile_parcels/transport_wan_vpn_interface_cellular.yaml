  - model_name: arp
    tf_name: arps
    attributes:
    - model_name: ipAddress
      id: true
      example: 1.2.3.4
    - model_name: macAddress
      id: true
      example: "00-B0-D0-63-C2-26"
  - model_name: ipMtu
    data_path: [advanced]
    example: 1500
  - model_name: intrfMtu
    data_path: [advanced]
    tf_name: interface_mtu
    example: 1500
  - model_name: tcpMss
    data_path: [advanced]
    example: 505
  - model_name: tlocExtension
    data_path: [advanced]
    example: tloc
  - model_name: tracker
    data_path: [advanced]
    example: example
  - model_name: ipDirectedBroadcast
    data_path: [advanced]
    example: false 

test_prerequisites: |
  resource "sdwan_transport_feature_profile" "test" {
    name        = "TF_TEST"
    description = "Terraform test"
  }

  resource "sdwan_transport_wan_vpn_feature" "test" {
    name                       = "TF_TEST_WAN"
    description                = "Terraform test"
    feature_profile_id         = sdwan_transport_feature_profile.test.id
    vpn                        = 0
    enhance_ecmp_keying        = true
    primary_dns_address_ipv4   = "1.2.3.4"
    secondary_dns_address_ipv4 = "2.3.4.5"
    primary_dns_address_ipv6   = "2001:0:0:1::0"
    secondary_dns_address_ipv6 = "2001:0:0:2::0"
    new_host_mappings = [
      {
        host_name            = "example"
        list_of_ip_addresses = ["1.2.3.4"]
      }
    ]
    ipv4_static_routes = [
      {
        network_address = "1.2.3.4"
        subnet_mask     = "0.0.0.0"
        gateway         = "nextHop"
        next_hops = [
          {
            address                 = "1.2.3.4"
            administrative_distance = 1
          }
        ]
      }
    ]
    ipv6_static_routes = [
      {
        prefix  = "2002::/16"
        gateway = "nextHop"
        next_hops = [
          {
            address                 = "2001:0:0:1::0"
            administrative_distance = 1
          }
        ]
      }
    ]
    services = [
      {
        service_type = "TE"
      }
    ]
    nat_64_v4_pools = [
      {
        nat64_v4_pool_name        = "example"
        nat64_v4_pool_range_start = "203.0.113.50"
        nat64_v4_pool_range_end   = "203.0.113.100"
        nat64_v4_pool_overload    = false
      }
    ]
  }

  resource "sdwan_transport_ipv4_acl_feature" "test" {
    name               = "TF_TEST_ACL_IPV4"
    description        = "Terraform Test"
    feature_profile_id = sdwan_transport_feature_profile.test.id
    default_action     = "drop"
    sequences = [
      {
        sequence_id   = 1
        sequence_name = "AccessControlList1"
        match_entries = [
          {
            dscps         = [16]
            packet_length = 1500
            protocols     = [1]
            source_ports = [
              {
                port = 8000
              }
            ]
            tcp_state = "syn"
          }
        ]
        actions = [
          {
            accept_set_dscp     = 60
            accept_counter_name = "COUNTER_1"
            accept_log          = false
            accept_set_next_hop = "1.2.3.4"
          }
        ]
      }
    ]
  }

  resource "sdwan_transport_ipv6_acl_feature" "test" {
    name               = "TF_TEST_ACL_IPV6"
    description        = "Terraform Test"
    feature_profile_id = sdwan_transport_feature_profile.test.id
    default_action     = "drop"
    sequences = [
      {
        sequence_id   = 1
        sequence_name = "AccessControlList1"
        match_entries = [
          {
            next_header   = 10
            packet_length = 1500
            source_ports = [
              {
                port = 8000
              }
            ]
            tcp_state     = "syn"
            traffic_class = [10]
          }
        ]
        actions = [
          {
            accept_counter_name  = "COUNTER_1"
            accept_log           = false
            accept_set_next_hop  = "2001:0db8:85a3:0000:0000:8a2e:0370:7334"
            accept_traffic_class = 10
          }
        ]
      }
    ]
  }