---
name: Policy Object Mirror
rest_endpoint: /v1/feature-profile/sdwan/policy-object/%v/mirror
minimum_version: 20.12.0
test_tags: [SDWAN_2012]
attributes:
  - tf_name: feature_profile_id
    reference: true
    type: String
    mandatory: true
    description: Feature Profile ID
    example: f6dd22c8-0b4f-496c-9a0b-6813d1f8b8ac
    test_value: sdwan_policy_object_feature_profile.test.id
  - model_name: entries
    mandatory: true
    attributes:
    - model_name: remoteDestIp
      tf_name: remote_destination_ip
      id: true
      mandatory: true
      example: 10.0.0.1
      minimum_test_value: '"10.0.0.1"'
    - model_name: sourceIp
      tf_name: source_ip
      id: true
      mandatory: true
      example: 10.0.0.2
      minimum_test_value: '"10.0.0.2"'

test_prerequisites: |
  resource "sdwan_policy_object_feature_profile" "test" {
    name        = "TF_TEST"
    description = "Terraform test"
  }