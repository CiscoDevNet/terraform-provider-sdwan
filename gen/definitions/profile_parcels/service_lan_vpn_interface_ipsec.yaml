---
name: Service LAN VPN Interface IPSec
rest_endpoint: /v1/feature-profile/sdwan/service/%v/lan/vpn/%s/interface/ipsec
minimum_version: 20.15.0
test_tags: [SDWAN_2015]
parcel_type: feature
doc_category: Features - Service
attributes:
  - tf_name: feature_profile_id
    reference: true
    type: String
    mandatory: true
    description: Feature Profile ID
    example: f6dd22c8-0b4f-496c-9a0b-6813d1f8b8ac
    test_value: sdwan_service_feature_profile.test.id
  - tf_name: service_lan_vpn_feature_id
    reference: true
    type: String
    mandatory: true
    description: Service LAN VPN Feature ID
    example: 140331f6-5418-4755-a059-13c77eb96037
    test_value: sdwan_service_lan_vpn_feature.test.id
  - model_name: ifName
    tf_name: interface_name
    example: ipsec987
    minimum_test_value: '"ipsec987"'
  - model_name: shutdown
    example: true
  - model_name: tunnelMode
    tf_name: tunnel_mode
    example: ipv4
  - model_name: description
    tf_name: interface_description
    example: ipsec987
  - model_name: address
    tf_name: ipv4_address
    data_path: [address]
    example: 9.7.5.4
    minimum_test_value: '"9.7.5.4"'
    conditional_attribute:
      conditions:
        - name: tunnel_mode
          value: ipv4
  - model_name: mask
    tf_name: ipv4_subnet_mask
    data_path: [address]
    example: 255.255.255.0
    minimum_test_value: '"255.255.255.0"'
    conditional_attribute:
      conditions:
        - name: tunnel_mode
          value: ipv4
  - model_name: ipv6Address
    tf_name: ipv6_address
    example: 2001:0:0:1::1
    exclude_test: true
    conditional_attribute:
      operator: or
      conditions:
        - name: tunnel_mode
          value: ipv6
        - name: tunnel_mode
          value: ipv4-v6overlay
  - model_name: address
    tf_name: tunnel_source_ipv4_address
    data_path: [tunnelSource]
    example: 1.3.5.88
    minimum_test_value: '"1.3.5.88"'
    conditional_attribute:
      operator: or
      conditions:
        - name: tunnel_mode
          value: ipv4
        - name: tunnel_mode
          value: ipv4-v6overlay
  - model_name: mask
    tf_name: tunnel_source_ipv4_subnet_mask
    data_path: [tunnelSource]
    example: 255.255.255.0
    minimum_test_value: '"255.255.255.0"'
    conditional_attribute:
      operator: or
      conditions:
        - name: tunnel_mode
          value: ipv4
        - name: tunnel_mode
          value: ipv4-v6overlay
  - model_name: tunnelSourceV6
    tf_name: tunnel_source_ipv6_address
    example: 2001:0:0:1::1
    exclude_test: true
    conditional_attribute:
      conditions:
        - name: tunnel_mode
          value: ipv6
  - model_name: tunnelSourceInterface
    tf_name: tunnel_source_interface
    example: GigabitEthernet8
    exclude_test: true
  - model_name: address
    tf_name: tunnel_destination_ipv4_address
    data_path: [tunnelDestination]
    example: 2.55.67.99
    minimum_test_value: '"2.55.67.99"'
    conditional_attribute:
      operator: or
      conditions:
        - name: tunnel_mode
          value: ipv4
        - name: tunnel_mode
          value: ipv4-v6overlay
  - model_name: mask
    tf_name: tunnel_destination_ipv4_subnet_mask
    data_path: [tunnelDestination]
    example: 255.255.255.0
    conditional_attribute:
      operator: or
      conditions:
        - name: tunnel_mode
          value: ipv4
        - name: tunnel_mode
          value: ipv4-v6overlay
  - model_name: tunnelDestinationV6
    tf_name: tunnel_destination_ipv6_address
    example: 2001:0:0:2::2
    exclude_test: true
    conditional_attribute:
      conditions:
        - name: tunnel_mode
          value: ipv6
  - model_name: application
    tf_name: application_tunnel_type
    example: none
    minimum_test_value: '"none"'
  - model_name: tcpMssAdjust
    tf_name: ipv4_tcp_mss
    example: 1460
    conditional_attribute:
      conditions:
        - name: tunnel_mode
          value: ipv4
  - model_name: tcpMssAdjustV6
    tf_name: ipv6_tcp_mss
    example: 1460
    exclude_test: true
    conditional_attribute:
      operator: or
      conditions:
        - name: tunnel_mode
          value: ipv6
        - name: tunnel_mode
          value: ipv4-v6overlay
  - model_name: clearDontFragment
    example: false
  - model_name: mtu
    tf_name: ipv4_mtu
    example: 1500
    conditional_attribute:
      conditions:
        - name: tunnel_mode
          value: ipv4
  - model_name: mtuV6
    tf_name: ipv6_mtu
    example: 1500
    exclude_test: true
    conditional_attribute:
      operator: or
      conditions:
        - name: tunnel_mode
          value: ipv6
        - name: tunnel_mode
          value: ipv4-v6overlay
  - model_name: dpdInterval
    example: 10
  - model_name: dpdRetries 
    example: 3
  - model_name: preSharedSecret
    tf_name: ike_preshared_key
    example: 123
    minimum_test_value: '"123"'
  - model_name: ikeVersion
    example: 1
  - model_name: ikeMode
    tf_name: ike_integrity_protocol
    example: main
  - model_name: ikeRekeyInterval
    example: 14400
  - model_name: ikeCiphersuite
    example: aes256-cbc-sha1
  - model_name: ikeGroup
    tf_name: ike_diffie_hellman_group
    example: 16
  - model_name: ikeLocalId
    tf_name: ike_id_local_end_point
    example: xxx
  - model_name: ikeRemoteId
    tf_name: ike_id_remote_end_point
    example: xxx
  - model_name: ipsecRekeyInterval 
    example: 3600
  - model_name: ipsecReplayWindow
    example: 512
  - model_name: ipsecCiphersuite
    example: aes256-gcm
  - model_name: perfectForwardSecrecy
    example: group-16
  - model_name: tracker
    tf_name: tracker_id
    exclude_test: true
    example: f6dd22c8-0b4f-496c-9a0b-6813d1f8b8ac
  - model_name: tunnelRouteVia
    example: 2222

test_prerequisites: |
  resource "sdwan_service_feature_profile" "test" {
    name = "TF_TEST"
    description = "Terraform test"
  }

  resource "sdwan_service_lan_vpn_feature" "test" {
    name = "TF_TEST_SLAN"
    feature_profile_id = sdwan_service_feature_profile.test.id
  }