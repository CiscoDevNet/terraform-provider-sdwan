---
name: Transport WAN VPN Feature Associate Routing BGP Feature
rest_endpoint: /v1/feature-profile/sdwan/transport/%v/wan/vpn/%s/routing/bgp/
minimum_version: 20.12.0
has_version: true
id_attribute: parcelId
doc_category: Features - Transport
test_tags: [SDWAN_2012]
attributes:
  - tf_name: feature_profile_id
    reference: true
    type: String
    mandatory: true
    description: Feature Profile ID
    example: f6dd22c8-0b4f-496c-9a0b-6813d1f8b8ac
    test_value: sdwan_transport_feature_profile.test.id
  - tf_name: transport_wan_vpn_feature_id
    reference: true
    type: String
    mandatory: true
    description: Transport WAN VPN Feature ID
    example: 140331f6-5418-4755-a059-13c77eb96037
    test_value: sdwan_transport_wan_vpn_feature.test.id
  - model_name: parcelId
    tf_name: transport_routing_bgp_feature_id
    type: String
    mandatory: true
    description: Transport Routing BGP Feature ID
    example: 140331f6-5418-4755-a059-13c77eb96037
    test_value: sdwan_transport_routing_bgp_feature.test.id

test_prerequisites: |
  resource "sdwan_transport_feature_profile" "test" {
    name        = "TF_TEST"
    description = "Terraform test"
  }

  resource "sdwan_transport_wan_vpn_feature" "test" {
    name               = "TF_TEST_WAN_VPN"
    description        = "Terraform test"
    feature_profile_id = sdwan_transport_feature_profile.test.id
    vpn                = 0
  }

  resource "sdwan_transport_routing_bgp_feature" "test" {
    name                     = "TF_TEST_ROUTING_BGP"
    description              = "Terraform test"
    feature_profile_id       = sdwan_transport_feature_profile.test.id
    as_number                = 429
  }