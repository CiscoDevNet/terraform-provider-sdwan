---
name: Application List Policy Object
rest_endpoint: /template/policy/list/app/
has_version: true
id_attribute: listId
doc_category: Policy Objects
attributes:
  - model_name: type
    type: String
    value: app
  - model_name: name
    tf_name: name
    type: String
    mandatory: true
    description: The name of the policy object
    example: Example
  - model_name: entries
    type: List
    mandatory: true
    min_list: 1
    description: List of entries
    attributes:
      - model_name: app
        tf_name: application
        type: String
        description: Application name
        example: netflix
      - model_name: appFamily
        tf_name: application_family
        type: String
        description: Application family name
        exclude_test: true
        example: web
