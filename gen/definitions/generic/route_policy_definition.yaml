---
name: Route Policy Definition
rest_endpoint: /template/policy/definition/vedgeroute/
has_version: true
id_attribute: definitionId
get_before_delete: true
type_value: vedgeRoute
doc_category: (Classic) Localized Policies
attributes:
  - model_name: type
    type: String
    value: vedgeRoute
  - model_name: name
    tf_name: name
    type: String
    mandatory: true
    description: The name of the policy definition
    example: Example
  - model_name: description
    tf_name: description
    type: String
    mandatory: true
    description: The description of the policy definition
    example: My description
  - model_name: type
    tf_name: default_action
    data_path: [defaultAction]
    type: String
    enum_values: [accept, reject]
    description: Default action, either `accept` or `reject`
    example: reject
  - model_name: sequences
    type: List
    description: List of ACL sequences
    attributes:
      - model_name: sequenceId
        tf_name: id
        type: Int64
        id: true
        mandatory: true
        description: Sequence ID
        min_int: 1
        max_int: 65534
        example: 10
      - model_name: sequenceIpType
        tf_name: ip_type
        type: String
        enum_values: [ipv4, ipv6]
        description: IP version, either `ipv4` or `ipv6`
        example: ipv4
      - model_name: sequenceName
        tf_name: name
        type: String
        id: true
        mandatory: true
        description: Sequence name
        example: Sequence 10
      - model_name: sequenceType
        type: String
        value: vedgeRoute
      - model_name: baseAction
        tf_name: base_action
        type: String
        enum_values: [accept, reject]
        description: Base action, either `accept` or `reject`
        example: accept
      - model_name: entries
        data_path: [match]
        tf_name: match_entries
        type: Set
        description: List of match entries
        attributes:
          - model_name: field
            tf_name: type
            type: String
            id: true
            mandatory: true
            enum_values:
              [
                address,
                asPath,
                community,
                advancedCommunity,
                expandedCommunity,
                expandedCommunityInline,
                extCommunity,
                localPreference,
                metric,
                nextHop,
                origin,
                peer,
                ompTag,
                ospfTag,
              ]
            description: Type of match entry
            example: metric
          - model_name: ref
            tf_name: prefix_list_id
            conditional_attribute:
              name: type
              value: address
            type: String
            description: Prefix list ID
            example: 2081c2f4-3f9f-4fee-8078-dcc8904e368d
            exclude_test: true
          - tf_name: prefix_list_version
            tf_only: true
            type: Version
            description: Prefix list version
            exclude_test: true
          - model_name: ref
            tf_name: as_path_list_id
            conditional_attribute:
              name: type
              value: asPath
            type: String
            description: AS path list ID
            example: 2081c2f4-3f9f-4fee-8078-dcc8904e368d
            exclude_test: true
          - tf_name: as_path_list_version
            tf_only: true
            type: Version
            description: AS path list version
            exclude_test: true
          - model_name: ref
            tf_name: community_list_id
            conditional_attribute:
              name: type
              value: community
            type: String
            description: Community list ID
            example: 2081c2f4-3f9f-4fee-8078-dcc8904e368d
            exclude_test: true
          - tf_name: community_list_version
            tf_only: true
            type: Version
            description: Community list version
            exclude_test: true
          - model_name: matchFlag
            tf_name: community_list_match_flag
            conditional_attribute:
            type: String
            enum_values: [and, or, exact]
            description: Community list match flag
            example: and
            exclude_test: true
          - model_name: refs
            tf_name: community_list_ids
            conditional_attribute:
              name: type
              value: advancedCommunity
            type: Set
            element_type: String
            description: Community list IDs
            example: 2081c2f4-3f9f-4fee-8078-dcc8904e368d
            exclude_test: true
          - tf_name: community_list_versions
            tf_only: true
            type: Versions
            description: Community list versions
            exclude_test: true
          - model_name: ref
            tf_name: expanded_community_list_id
            conditional_attribute:
              name: type
              value: expandedCommunity
            type: String
            description: Expanded community list ID
            example: 2081c2f4-3f9f-4fee-8078-dcc8904e368d
            exclude_test: true
          - model_name: vipVariableName
            tf_name: expanded_community_list_variable
            conditional_attribute:
              name: type
              value: expandedCommunityInline
            type: String
            description: Expanded community list variable
            exclude_test: true
            example: expanded_community_list_variable
          - tf_name: expanded_community_list_version
            tf_only: true
            type: Version
            description: Expanded community list version
            exclude_test: true
          - model_name: ref
            tf_name: extended_community_list_id
            conditional_attribute:
              name: type
              value: extCommunity
            type: String
            description: Extended community list ID
            example: 2081c2f4-3f9f-4fee-8078-dcc8904e368d
            exclude_test: true
          - tf_name: extended_community_list_version
            tf_only: true
            type: Version
            description: Extended community list version
            exclude_test: true
          - model_name: value
            tf_name: local_preference
            conditional_attribute:
              name: type
              value: localPreference
            type: Int64
            model_type_string: true
            description: Local preference
            min_int: 0
            max_int: 4294967295
            example: 100
            exclude_test: true
          - model_name: value
            tf_name: metric
            conditional_attribute:
              name: type
              value: metric
            type: Int64
            model_type_string: true
            description: Metric
            min_int: 0
            max_int: 4294967295
            example: 100
          - model_name: ref
            tf_name: next_hop_prefix_list_id
            conditional_attribute:
              name: type
              value: nextHop
            type: String
            description: Next hop prefix list ID
            example: 2081c2f4-3f9f-4fee-8078-dcc8904e368d
            exclude_test: true
          - tf_name: next_hop_prefix_list_version
            tf_only: true
            type: Version
            description: Next hop prefix list version
            exclude_test: true
          - model_name: value
            tf_name: origin
            conditional_attribute:
              name: type
              value: origin
            type: String
            enum_values: [igp, egp, incomplete]
            description: Origin
            example: igp
            exclude_test: true
          - model_name: value
            tf_name: peer
            conditional_attribute:
              name: type
              value: peer
            type: String
            description: Peer IP
            example: 10.1.1.12
            exclude_test: true
          - model_name: value
            tf_name: omp_tag
            conditional_attribute:
              name: type
              value: ompTag
            type: Int64
            model_type_string: true
            description: OMP tag
            min_int: 0
            max_int: 4294967295
            example: 100
            exclude_test: true
          - model_name: value
            tf_name: ospf_tag
            conditional_attribute:
              name: type
              value: ospfTag
            type: Int64
            model_type_string: true
            description: OSPF tag
            min_int: 0
            max_int: 4294967295
            example: 100
            exclude_test: true
      - model_name: type
        data_path: [actions.0]
        type: String
        conditional_list_length: action_entries
        value: set
      - model_name: parameter
        data_path: [actions.0]
        tf_name: action_entries
        type: Set
        description: List of action entries
        conditional_list_length: action_entries
        attributes:
          - model_name: field
            tf_name: type
            type: String
            id: true
            mandatory: true
            enum_values:
              [
                aggregator,
                asPath,
                atomicAggregate,
                community,
                communityAdditive,
                localPreference,
                metric,
                weight,
                metricType,
                nextHop,
                ompTag,
                ospfTag,
                origin,
                originator,
              ]
            description: Type of action entry
            example: aggregator
          - model_name: aggregator
            data_path: [value]
            tf_name: aggregator
            conditional_attribute:
              name: type
              value: aggregator
            type: Int64
            model_type_string: true
            description: Aggregator
            min_int: 0
            max_int: 4294967295
            example: 10
          - model_name: ipAddress
            data_path: [value]
            tf_name: aggregator_ip_address
            conditional_attribute:
              name: type
              value: aggregator
            type: String
            description: IP address
            example: 10.1.2.3
          - model_name: prepend
            data_path: [value]
            tf_name: as_path_prepend
            conditional_attribute:
              name: type
              value: asPath
            type: String
            description: Space separated list of ASN to prepend
            example: 65521 65521
            exclude_test: true
          - model_name: exclude
            data_path: [value]
            tf_name: as_path_exclude
            conditional_attribute:
              name: type
              value: asPath
            type: String
            description: Space separated list of ASN to exclude
            example: 110 120
            exclude_test: true
          - model_name: value
            tf_name: atomic_aggregate
            conditional_attribute:
              name: type
              value: atomicAggregate
            type: Bool
            model_type_string: true
            description: Atomic aggregate
            example: true
            exclude_test: true
          - model_name: value
            tf_name: community
            conditional_attribute:
              name: type
              value: community
            type: String
            description: Community value, e.g. `1000:10000` or `internet` or `local-AS`
            example: 1000:10000
            exclude_test: true
          - model_name: vipVariableName
            tf_name: community_variable
            conditional_attribute:
              name: type
              value: community
            type: String
            description: Community variable
            exclude_test: true
            example: community_variable
          - model_name: value
            tf_name: community_additive
            conditional_attribute:
              name: type
              value: communityAdditive
            type: Bool
            model_type_string: true
            description: Community additive
            example: true
            exclude_test: true
          - model_name: value
            tf_name: local_preference
            conditional_attribute:
              name: type
              value: localPreference
            type: Int64
            model_type_string: true
            description: Local preference
            min_int: 0
            max_int: 4294967295
            example: 100
            exclude_test: true
          - model_name: value
            tf_name: metric
            conditional_attribute:
              name: type
              value: metric
            type: Int64
            model_type_string: true
            description: Metric
            min_int: 0
            max_int: 4294967295
            example: 100
            exclude_test: true
          - model_name: value
            tf_name: weight
            conditional_attribute:
              name: type
              value: weight
            type: Int64
            model_type_string: true
            description: Weight
            min_int: 0
            max_int: 4294967295
            example: 100
            exclude_test: true
          - model_name: value
            tf_name: metric_type
            conditional_attribute:
              name: type
              value: metricType
            type: String
            enum_values: [type1, type2]
            description: Metric type
            example: type2
            exclude_test: true
          - model_name: value
            tf_name: next_hop
            conditional_attribute:
              name: type
              value: nextHop
            type: String
            description: Next hop IP
            example: 10.1.1.5
            exclude_test: true
          - model_name: value
            tf_name: omp_tag
            conditional_attribute:
              name: type
              value: ompTag
            type: Int64
            model_type_string: true
            description: OMP tag
            min_int: 0
            max_int: 4294967295
            example: 100
            exclude_test: true
          - model_name: value
            tf_name: ospf_tag
            conditional_attribute:
              name: type
              value: ospfTag
            type: Int64
            model_type_string: true
            description: OSPF tag
            min_int: 0
            max_int: 4294967295
            example: 100
            exclude_test: true
          - model_name: value
            tf_name: origin
            conditional_attribute:
              name: type
              value: origin
            type: String
            enum_values: [igp, egp, incomplete]
            description: Origin
            example: igp
            exclude_test: true
          - model_name: value
            tf_name: originator
            conditional_attribute:
              name: type
              value: originator
            type: String
            description: Originator IP
            example: 192.168.1.10
            exclude_test: true