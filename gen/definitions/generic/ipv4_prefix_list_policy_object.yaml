---
name: IPv4 Prefix List Policy Object
rest_endpoint: /template/policy/list/prefix/
has_version: true
id_attribute: listId
doc_category: Policy Objects
attributes:
  - model_name: type
    type: String
    value: prefix
  - model_name: name
    tf_name: name
    type: String
    mandatory: true
    description: The name of the policy object
    example: Example
  - model_name: entries
    type: List
    mandatory: true
    min_list: 1
    description: List of entries
    attributes:
      - model_name: ipPrefix
        tf_name: prefix
        type: String
        mandatory: true
        description: IP prefix list entry e.g., `10.0.0.0/12`
        example: 10.0.0.0/12
      - model_name: le
        type: Int64
        model_type_string: true
        description: Lesser equal
        example: 32
      - model_name: ge
        type: Int64
        model_type_string: true
        description: Greater equal
        example: 24
