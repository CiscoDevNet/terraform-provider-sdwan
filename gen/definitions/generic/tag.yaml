---
name: Tag
rest_endpoint: /v1/tags
minimum_version: 20.12.0
id_attribute: id
doc_category: Tags
attributes:
  - model_name: name
    tf_name: name
    mandatory: true
    type: String
    requires_replace: true
    description: Tag name
    example: TAG_1
  - model_name: description
    tf_name: description
    mandatory: true
    type: String
    requires_replace: true
    description: Tag description
    example: My tag
  - model_name: tagAssociation
    tf_name: devices
    type: List
    description: Associated devices
    attributes:
      - model_name: id
        tf_name: id
        type: String
        description: Device ID
        id: true
        mandatory: true
        example: C8K-40C0CCFD-9EA8-2B2E-E73B-32C5924EC79B