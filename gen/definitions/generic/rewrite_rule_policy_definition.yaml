---
name: Rewrite Rule Policy Definition
rest_endpoint: /template/policy/definition/rewriterule/
has_version: true
id_attribute: definitionId
get_before_delete: true
type_value: rewriteRule
doc_category: Localized Policies
attributes:
  - model_name: type
    type: String
    value: rewriteRule
  - model_name: name
    tf_name: name
    type: String
    mandatory: true
    description: The name of the policy definition
    example: Example
  - model_name: description
    tf_name: description
    type: String
    mandatory: true
    description: The description of the policy definition
    example: My description
  - model_name: rules
    data_path: [definition]
    type: List
    mandatory: true
    description: List of rules
    attributes:
      - model_name: class
        tf_name: class_map_id
        type: String
        id: true
        mandatory: true
        description: Class map ID
        example: 2081c2f4-3f9f-4fee-8078-dcc8904e368d
        test_value: sdwan_class_map_policy_object.test.id
      - tf_name: class_map_version
        tf_only: true
        type: Version
        description: Class map version
      - model_name: plp
        tf_name: priority
        type: String
        mandatory: true
        description: Priority
        enum_values: [high, low]
        example: low
      - model_name: dscp
        type: Int64
        mandatory: true
        model_type_string: true
        description: DSCP
        min_int: 0
        max_int: 63
        example: 16
      - model_name: layer2Cos
        tf_name: layer2_cos
        type: Int64
        model_type_string: true
        description: Layer2 CoS
        min_int: 0
        max_int: 7
        example: 1

test_prerequisites: |
  resource "sdwan_class_map_policy_object" "test" {
    name = "TF_TEST_ALL"
    queue = 6
  }
