---
name: IPv4 Device ACL Policy Definition
rest_endpoint: /template/policy/definition/deviceaccesspolicy/
has_version: true
id_attribute: definitionId
get_before_delete: true
type_value: deviceAccessPolicy
doc_category: (Classic) Localized Policies
attributes:
  - model_name: type
    type: String
    value: deviceAccessPolicy
  - model_name: name
    tf_name: name
    type: String
    mandatory: true
    description: The name of the policy definition
    example: Example
  - model_name: description
    tf_name: description
    type: String
    mandatory: true
    description: The description of the policy definition
    example: My description
  - model_name: type
    tf_name: default_action
    data_path: [defaultAction]
    type: String
    enum_values: [accept, drop]
    description: Default action, either `accept` or `drop`
    example: drop
  - model_name: sequences
    type: List
    mandatory: true
    description: List of ACL sequences
    attributes:
      - model_name: sequenceId
        tf_name: id
        type: Int64
        id: true
        mandatory: true
        description: Sequence ID
        min_int: 1
        max_int: 65534
        example: 10
      - model_name: sequenceName
        tf_name: name
        type: String
        id: true
        mandatory: true
        description: Sequence name
        example: Sequence 10
      - model_name: sequenceType
        type: String
        value: deviceaccesspolicy
      - model_name: baseAction
        tf_name: base_action
        type: String
        enum_values: [accept, drop]
        description: Base action, either `accept` or `drop`
        example: accept
      - model_name: entries
        data_path: [match]
        tf_name: match_entries
        type: List
        description: List of match entries
        attributes:
          - model_name: field
            tf_name: type
            type: String
            id: true
            mandatory: true
            enum_values:
              [
                sourceIp,
                destinationIp,
                sourcePort,
                destinationPort,
                sourceDataPrefixList,
                destinationDataPrefixList,
              ]
            description: Type of match entry
            example: destinationPort
          - model_name: value
            tf_name: source_ip
            conditional_attribute:
              name: type
              value: sourceIp
            type: String
            description: Source IP prefix
            exclude_test: true
            example: 10.0.0.0/8
          - model_name: value
            tf_name: destination_ip
            conditional_attribute:
              name: type
              value: destinationIp
            type: String
            description: Destination IP prefix
            exclude_test: true
            example: 192.168.0.0/16
          - model_name: value
            tf_name: source_ports
            conditional_attribute:
              name: type
              value: sourcePort
            type: String
            description: Source ports. Single value (0-65535) or ranges separated by spaces.
            exclude_test: true
            example: "8000"
          - model_name: value
            tf_name: destination_port
            conditional_attribute:
              name: type
              value: destinationPort
            type: Int64
            model_type_string: true
            description: Destination port, only `22` and `161` supported
            min_int: 0
            max_int: 65535
            example: 22
          - model_name: ref
            tf_name: source_data_ipv4_prefix_list_id
            conditional_attribute:
              name: type
              value: sourceDataPrefixList
            type: String
            description: Source data IPv4 prefix list ID
            exclude_test: true
            example: 2081c2f4-3f9f-4fee-8078-dcc8904e368d
          - tf_name: source_data_ipv4_prefix_list_version
            tf_only: true
            type: Version
            description: Source data IPv4 prefix list version
            exclude_test: true
          - model_name: ref
            tf_name: destination_data_ipv4_prefix_list_id
            conditional_attribute:
              name: type
              value: destinationDataPrefixList
            type: String
            description: Destination data IPv4 prefix list ID
            exclude_test: true
            example: 2081c2f4-3f9f-4fee-8078-dcc8904e368d
          - tf_name: destination_data_ipv4_prefix_list_version
            tf_only: true
            type: Version
            description: Destination data IPv4 prefix list version
            exclude_test: true
      - model_name: actions
        tf_name: action_entries
        type: List
        description: List of action entries
        attributes:
          - model_name: type
            tf_name: type
            type: String
            id: true
            mandatory: true
            enum_values: [count]
            description: Type of action entry
            example: count
          - model_name: parameter
            tf_name: counter_name
            conditional_attribute:
              name: type
              value: count
            type: String
            description: Counter name
            example: count1
