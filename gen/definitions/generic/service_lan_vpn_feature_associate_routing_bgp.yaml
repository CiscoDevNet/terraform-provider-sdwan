            restart_interval       = 30
          }
        ]
      }
    ]
    ipv6_neighbors = [
      {
        address                 = "2001::1"
        description             = "neighbor2"
        shutdown                = false
        remote_as               = 200
        local_as                = 200
        keepalive_time          = 180
        hold_time               = 60
        update_source_interface = "Loopback1"
        next_hop_self           = true
        send_community          = true
        send_extended_community = true
        ebgp_multihop           = 3
        password                = "myPassword"
        as_override             = true
        allowas_in_number       = 3
        address_families = [
          {
            family_type            = "ipv6-unicast"
            max_number_of_prefixes = 2000
            threshold              = 75
            policy_type            = "restart"
            restart_interval       = 30
          }
        ]
      }
    ]
    ipv4_aggregate_addresses = [
      {
