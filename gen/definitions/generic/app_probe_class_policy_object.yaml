---
name: App Probe Class Policy Object
rest_endpoint: /template/policy/list/appprobe/
has_version: true
id_attribute: listId
doc_category: Policy Objects
attributes:
  - model_name: type
    value: appProbe
  - model_name: name
    tf_name: name
    type: String
    mandatory: true
    description: The name of the policy object
    example: Example
  - model_name: forwardingClass
    data_path: [entries.0]
    tf_name: forwarding_class
    type: String
    mandatory: true
    description: Forwarding class name
    example: FC1
  - model_name: map
    data_path: [entries.0]
    tf_name: mappings
    type: List
    mandatory: true
    description: Color mappings
    attributes:
      - model_name: color
        type: String
        mandatory: true
        enum_values:
          [
            default,
            3g,
            biz-internet,
            blue,
            bronze,
            custom1,
            custom2,
            custom3,
            gold,
            green,
            lte,
            metro-ethernet,
            mpls,
            private1,
            private2,
            private3,
            private4,
            private5,
            private6,
            public-internet,
            red,
            silver,
          ]
        description: Color
        example: blue
      - model_name: dscp
        type: Int64
        description: DSCP
        min_int: 0
        max_int: 63
        example: 8
