---
name: AS Path List Policy Object
rest_endpoint: /template/policy/list/aspath/
has_version: true
id_attribute: listId
doc_category: Policy Objects
attributes:
  - model_name: type
    type: String
    value: asPath
  - model_name: name
    tf_name: name
    type: String
    mandatory: true
    description: The name of the policy object
    example: Example
  - model_name: entries
    type: List
    mandatory: true
    min_list: 1
    description: List of entries
    attributes:
      - model_name: asPath
        tf_name: as_path
        type: String
        mandatory: true
        description: Regular expression to match the BGP AS paths e.g., `^1239_[0-9]*$`
        example: ^1239_[0-9]*$
