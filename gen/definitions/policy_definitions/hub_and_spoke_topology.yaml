            example: e858e1c4-6aa8-4de7-99df-c3adbf80290d
          - tf_name: site_list_version
            tf_only: true
            type: Int64
            description: Site list version
            exclude_test: true
          - model_name: hubs
            tf_name: hubs
            type: List
            description: List of hubs
            attributes:
              - model_name: siteList
                tf_name: site_list_id
                type: String
                description: Site list ID
                example: e858e1c4-6aa8-4de7-99df-c3adbf80290d
              - tf_name: site_list_version
                tf_only: true
                type: Int64
                description: Site list version
                exclude_test: true
