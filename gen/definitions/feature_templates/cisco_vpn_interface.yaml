---
name: Cisco VPN Interface
minimum_version: 15.0.0
attributes:
  - model_name: if-name
    tf_name: interface_name
    example: ge0/0
  - model_name: description
    tf_name: interface_description
    example: My Interface Description
  - model_name: poe
    example: false
  - model_name: address
    data_path: [ip]
    exclude_ignore: true
    example: 1.1.1.1/24
  - model_name: secondary-address
    data_path: [ip]
    tf_name: ipv4_secondary_addresses
    attributes:
      - model_name: address
        example: 2.2.2.2/24
  - model_name: dhcp-client
    data_path: [ip]
    tf_name: dhcp
    example: false
  - model_name: dhcp-distance
    example: 10
  - model_name: address
    data_path: [ipv6]
    tf_name: ipv6_address
    example: 2001:1::1/48
  - model_name: dhcp-client
    data_path: [ipv6]
    tf_name: dhcpv6
    example: false
  - model_name: secondary-address
    data_path: [ipv6]
    tf_name: ipv6_secondary_addresses
    attributes:
      - model_name: address
        example: 2.2.2.2/24
  - model_name: access-list
    data_path: [ipv6]
    tf_name: ipv6_access_lists
    attributes:
      - model_name: direction
        example: in
      - model_name: acl-name
        example: ACL1
  - model_name: dhcp-helper
    tf_name: ipv4_dhcp_helper
    example: '["6.6.6.6"]'
  - model_name: dhcp-helper-v6
    tf_name: ipv6_dhcp_helpers
    attributes:
      - model_name: address
        example: 2001:7::7/48
      - model_name: vpn
        tf_name: vpn_id
        example: 5
  - model_name: tracker
    example: '["tracker1"]'
  - model_name: auto-bandwidth-detect
    example: false
  - model_name: iperf-server
    example: 8.8.8.8
  - model_name: nat
    node_only_container: true
    example: true
  - model_name: nat-choice
    tf_name: nat_type
    exclude_ignore: true
    example: interface
  - model_name: udp-timeout
    exclude_ignore: true
    example: 1
  - model_name: tcp-timeout
    exclude_ignore: true
    example: 60
  - model_name: range-start
    tf_name: nat_pool_range_start
    exclude_ignore: true
    example: 10.1.1.1
  - model_name: range-end
    tf_name: nat_pool_range_end
    exclude_ignore: true
    example: 10.1.1.255
  - model_name: overload
    tf_name: nat_overload
    exclude_ignore: true
    example: false
  - model_name: loopback-interface
    tf_name: nat_inside_source_loopback_interface
    exclude_ignore: true
    example: lo1
  - model_name: prefix-length
    tf_name: nat_pool_prefix_length
    exclude_ignore: true
    example: 24
  - model_name: enable
    data_path: [nat64]
    tf_name: ipv6_nat
    exclude_ignore: true
    example: false
  - model_name: nat64
    tf_name: nat64_interface
    node_only_container: true
    exclude_ignore: true
    example: false
  - model_name: nat66
    tf_name: nat66_interface
    node_only_container: true
    exclude_ignore: true
    example: false
  - model_name: static-nat66
    tf_name: static_nat66_entries
    exclude_ignore: true
    attributes:
      - model_name: source-prefix
        example: 2001:7::/48
      - model_name: translated-source-prefix
        example: 2001:8::/48
      - model_name: source-vpn-id
        example: 1
  - model_name: static
    tf_name: static_nat_entries
    exclude_ignore: true
    attributes:
      - model_name: source-ip
        example: 10.1.1.1
      - model_name: translate-ip
        example: 100.1.1.1
      - model_name: static-nat-direction
        example: inside
      - model_name: source-vpn
        tf_name: source_vpn_id
        example: 1
  - model_name: static-port-forward
    tf_name: static_port_forward_entries
    exclude_ignore: true
    attributes:
      - model_name: source-ip
        example: 10.1.1.1
      - model_name: translate-ip
        example: 100.1.1.1
      - model_name: static-nat-direction
        example: inside
      - model_name: source-port
        example: 8000
      - model_name: translate-port
        example: 9000
      - model_name: proto
        tf_name: protocol
        example: tcp
      - model_name: source-vpn
        tf_name: source_vpn_id
        example: 1
  - model_name: enable-core-region
    exclude_ignore: true
    example: false
  - model_name: core-region
    exclude_ignore: true
    example: core
  - model_name: secondary-region
    exclude_ignore: true
    example: off
  - model_name: encapsulation
    exclude_ignore: true
    tf_name: tunnel_interface_encapsulations
    attributes:
      - model_name: encap
        tf_name: encapsulation
        example: gre
      - model_name: preference
        example: 10
      - model_name: weight
