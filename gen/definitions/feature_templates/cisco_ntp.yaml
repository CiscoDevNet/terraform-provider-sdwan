---
name: Cisco NTP
minimum_version: 15.0.0
attributes:
  - model_name: enable
    tf_name: master
    example: true
  - model_name: stratum
    tf_name: master_stratum
    example: 6
  - model_name: source
    tf_name: master_source_interface
    example: e1
  - model_name: trusted
    tf_name: trusted_keys
    example: '[1]'
  - model_name: authentication
    tf_name: authentication_keys
    attributes:
      - model_name: number
        tf_name: id
        example: 1
      - model_name: md5
        tf_name: value
        example: 12345
  - model_name: server
    tf_name: servers
    attributes:
      - model_name: name
        tf_name: hostname_ip
        example: NTP_SERVER1
      - model_name: key
        tf_name: authentication_key_id
        example: 1
      - model_name: vpn
        tf_name: vpn_id
        example: 1
      - model_name: version
        example: 4
      - model_name: source-interface
        example: e1
      - model_name: prefer
        example: true
